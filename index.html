<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Password Generator</title>
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="d-flex h-100 text-center">

    <main id ="page-pw-generator" class="container py-5">
		<div class="row">
			<div class="col-sm-12">
				<h1>Password Generator</h1>
				<p>Use this password generator tool to generate a strong, secure password</p>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8 offset-sm-2">
				<div class="card mt-5">
					<div class="card-body">
					 <div id="pw-generator-results">
						text goes here
					 </div>
					 <div class="row">
						 <div class="col-lg-9 col-sm-12">
							 <form>
								<p>Password Length</p>
								<div id="pw-number-slider" class="pw-number-slider">
								<input type="number" data-type="range" name="number-range-output" id="number-range-output" min="8" max="128" value="8" class="form-control">
								<input type="range" min="8" max="128" value="50" class="slider" id="slider-range-customizer">
								</div>
							 </form>
							 
						 </div>
						 <div class="col-lg-3 col-sm-12">
							<form id="pw-generator-customizer">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="uppercase-letters">
									<label class="form-check-label" for="uppercase-letters">
									  Uppercase
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="lowercase-letters">
									<label class="form-check-label" for="lowercase-letters">
									  Lowercase
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="numbers">
									<label class="form-check-label" for="numbers">
									 Numbers
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="symbols">
									<label class="form-check-label" for="symbols">
									  Symbols
									</label>
								</div>
							 </form>
						 </div>
					 </div>
					</div>
				</div>
			</div>	
		</div>
		
        

    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
